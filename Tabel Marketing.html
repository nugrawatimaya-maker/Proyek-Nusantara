<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Tabel Marketing - Sunrise City Maros</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body { background:#f1f5f9; }
    .card { border-radius:16px; box-shadow:0 20px 45px rgba(15,23,42,0.12); }
    .badge { font-size:0.65rem; letter-spacing:0.05em; }
    table { border-collapse:collapse; width:100%; }
    th,td { padding:0.75rem 0.5rem; }
    th { background:#e2e8f0; font-size:0.75rem; text-transform:uppercase; letter-spacing:0.08em; }
  </style>
</head>
<body class="min-h-screen flex flex-col">
  <header class="bg-gradient-to-r from-blue-800 to-sky-600 text-white">
    <div class="max-w-6xl mx-auto px-4 py-5 flex items-center justify-between">
      <div>
        <h1 class="text-xl font-bold">Tabel Marketing Sunrise City Maros</h1>
        <p class="text-xs uppercase tracking-wide text-blue-100/80">Data mutasi 3 hari terakhir</p>
      </div>
      <div class="flex gap-2">
        <button onclick="window.location.href='dashboard_marketing.html'" class="px-4 py-2 rounded-full bg-white text-blue-700 font-semibold shadow">Back to Gallery</button>
        <button onclick="window.location.href='sunrise_city_maros.html'" class="px-4 py-2 rounded-full bg-blue-200 text-blue-800 font-semibold shadow flex items-center gap-2"><i class="fas fa-map"></i> Siteplan</button>
      </div>
    </div>
  </header>

  <main class="flex-grow max-w-6xl mx-auto px-4 py-8 space-y-6">
    <section class="card bg-white p-5 space-y-4">
      <div class="flex flex-col md:flex-row md:items-center md:justify-between gap-3">
        <div>
          <h2 class="text-lg font-bold text-slate-800">Progres Marketing</h2>
          <p class="text-sm text-slate-500">Menampilkan update blok beserta status normalisasi</p>
        </div>
        <div class="flex gap-2">
          <span class="badge px-3 py-1 bg-slate-100 text-slate-600 rounded-full">Not Planning</span>
          <span class="badge px-3 py-1 bg-green-100 text-green-700 rounded-full">Open Booking</span>
          <span class="badge px-3 py-1 bg-orange-100 text-orange-700 rounded-full">Booking Unit</span>
          <span class="badge px-3 py-1 bg-red-100 text-red-700 rounded-full">Sold Out</span>
        </div>
      </div>
      <div class="overflow-auto">
        <table class="border border-slate-200 bg-white rounded-xl">
          <thead>
            <tr class="text-[11px] tracking-widest text-slate-500">
              <th class="rounded-tl-xl">Blok</th>
              <th>Status</th>
              <th>Marketing</th>
              <th>Last Update</th>
              <th>Est. Next Step</th>
              <th class="rounded-tr-xl">Note</th>
            </tr>
          </thead>
          <tbody id="marketingRows">
            <tr>
              <td colspan="6" class="text-center text-slate-400 py-8">Memuat data...</td>
            </tr>
          </tbody>
        </table>
      </div>
    </section>
  </main>

  <script>
    const DATA = [
      { blok: 'C1', status: 'booking-unit', marketing: 'R. Andri', updated: '12 Feb 2024 09:45', note: 'Berkas Bank 1/2', next: 'Berkas' },
      { blok: 'A5', status: 'open-booking', marketing: 'S. Wulan', updated: '11 Feb 2024 15:20', note: 'Naik 40%', next: 'Booking' },
      { blok: 'B8', status: 'not-planning', marketing: 'T. Putri', updated: '10 Feb 2024 08:02', note: 'Baru input harga', next: 'Open Booking' },
      { blok: 'D14', status: 'sold-out', marketing: 'F. Dian', updated: '09 Feb 2024 12:10', note: 'DP Masuk', next: 'Serah Terima' }
    ];

    const LABEL = {
      'not-planning': 'Not Planning / Belum Dijual',
      'open-booking': 'Open Booking',
      'booking-unit': 'Booking Unit (Berkas Proses)',
      'sold-out': 'Sold Out'
    };

    const COLORS = {
      'not-planning': 'text-slate-700 bg-slate-100',
      'open-booking': 'text-green-700 bg-green-100',
      'booking-unit': 'text-orange-700 bg-orange-100',
      'sold-out': 'text-red-700 bg-red-100'
    };

    const tbody = document.getElementById('marketingRows');
    tbody.innerHTML = '';
    DATA.forEach(row => {
      const badge = COLORS[row.status] || 'text-slate-700 bg-slate-100';
      tbody.innerHTML += `
        <tr class="border-t border-slate-100 hover:bg-slate-50/70 transition">
          <td class="font-semibold text-slate-800">${row.blok}</td>
          <td><span class="px-3 py-1 rounded-full text-[12px] font-semibold ${badge}">${LABEL[row.status]}</span></td>
          <td>${row.marketing}</td>
          <td>${row.updated}</td>
          <td>${row.next}</td>
          <td>${row.note}</td>
        </tr>
      `;
    });
  </script>
</body>
</html>
