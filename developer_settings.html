<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Developer Settings - Proyek Nusantara</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
</head>

<body class="bg-slate-100 h-screen flex items-center justify-center">

    <div class="bg-white p-8 rounded-xl shadow-lg max-w-md w-full">
        <h1 class="text-2xl font-bold text-slate-800 mb-6 flex items-center gap-2">
            <i class="fas fa-cogs text-blue-600"></i> Developer Settings
        </h1>

        <div class="mb-4">
            <label class="block text-sm font-bold text-slate-700 mb-2">Supabase URL</label>
            <input type="text" id="sbUrl" class="w-full px-4 py-2 border rounded-lg focus:border-blue-500 outline-none"
                placeholder="https://xyz.supabase.co">
        </div>

        <div class="mb-6">
            <label class="block text-sm font-bold text-slate-700 mb-2">Supabase Anon Key</label>
            <input type="password" id="sbKey"
                class="w-full px-4 py-2 border rounded-lg focus:border-blue-500 outline-none" placeholder="eyJh...">
        </div>

        <button onclick="saveConfig()"
            class="w-full bg-blue-600 text-white py-3 rounded-lg font-bold hover:bg-blue-700 transition mb-4">
            Simpan Konfigurasi
        </button>

        <div id="status" class="text-center text-sm font-bold"></div>

        <div class="mt-6 pt-6 border-t border-slate-100 text-center">
            <a href="index.html" class="text-slate-400 hover:text-slate-600 text-sm">Kembali ke Login</a>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const storedUrl = localStorage.getItem('sb_url');
            const storedKey = localStorage.getItem('sb_key');

            if (storedUrl) document.getElementById('sbUrl').value = storedUrl;
            if (storedKey) document.getElementById('sbKey').value = storedKey;
        });

        function saveConfig() {
            const url = document.getElementById('sbUrl').value.trim();
            const key = document.getElementById('sbKey').value.trim();

            if (!url || !key) {
                showStatus('Mohon isi kedua kolom!', 'text-red-500');
                return;
            }

            localStorage.setItem('sb_url', url);
            localStorage.setItem('sb_key', key);

            showStatus('Konfigurasi berhasil disimpan! Reload aplikasi.', 'text-green-500');

            setTimeout(() => {
                window.location.href = 'index.html';
            }, 1500);
        }

        function showStatus(msg, colorClass) {
            const el = document.getElementById('status');
            el.className = 'text-center text-sm font-bold ' + colorClass;
            el.innerText = msg;
        }
    </script>
</body>

</html>
