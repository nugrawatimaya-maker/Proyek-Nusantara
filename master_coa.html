<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Master Chart of Accounts (COA)</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
  <style>
    body { font-family: "Segoe UI", sans-serif; background: #f1f5f9; }
    /* Warna Kategori untuk Visualisasi Cepat */
    .kat-aset { border-left: 4px solid #3b82f6; } /* Biru */
    .kat-kewajiban { border-left: 4px solid #ef4444; } /* Merah */
    .kat-modal { border-left: 4px solid #eab308; } /* Kuning */
    .kat-pendapatan { border-left: 4px solid #22c55e; } /* Hijau */
    .kat-beban { border-left: 4px solid #f97316; } /* Orange */
  </style>
</head>
<body class="p-6 text-gray-800">

  <div class="max-w-5xl mx-auto mb-6 flex justify-between items-center">
    <div>
      <h1 class="text-2xl font-bold text-slate-800"><i class="fas fa-list-ol mr-2 text-indigo-600"></i>Daftar Akun (COA)</h1>
      <p class="text-sm text-gray-500">Kelola Nomor Akun & Kategori Keuangan</p>
    </div>
    <div class="flex gap-2">
        <button onclick="bukaModal()" class="bg-indigo-600 text-white px-4 py-2 rounded shadow font-bold hover:bg-indigo-700 text-sm">
            <i class="fas fa-plus mr-1"></i> Tambah Akun Baru
        </button>
        <a href="dashboard_operasional.html" class="bg-gray-600 text-white px-4 py-2 rounded shadow font-bold hover:bg-gray-700 text-sm">
            <i class="fas fa-arrow-left"></i> Dashboard
        </a>
    </div>
  </div>

  <div class="max-w-5xl mx-auto mb-4">
      <input type="text" id="searchInput" onkeyup="filterTabel()" placeholder="Cari nama akun atau nomor..." class="w-full border p-3 rounded-lg shadow-sm focus:ring-2 focus:ring-indigo-500 outline-none">
  </div>

  <div class="max-w-5xl mx-auto bg-white rounded-lg shadow overflow-hidden">
    <table class="w-full text-left text-sm">
      <thead class="bg-slate-100 text-slate-600 uppercase font-bold">
        <tr>
          <th class="p-4 w-32">Kode Akun</th>
          <th class="p-4">Nama Akun</th>
          <th class="p-4">Kategori</th>
          <th class="p-4 text-center w-24">Aksi</th>
        </tr>
      </thead>
      <tbody id="tabelBody" class="divide-y divide-gray-100">
        <tr><td colspan="4" class="p-6 text-center text-gray-400">Memuat data...</td></tr>
      </tbody>
    </table>
  </div>

  <div id="modalForm" class="hidden fixed inset-0 bg-black bg-opacity-50 flex justify-center items-center z-50">
    <div class="bg-white p-6 rounded-lg shadow-2xl w-full max-w-md relative animate-fade-in-up">
        <h2 id="modalTitle" class="text-xl font-bold mb-4 text-indigo-900 border-b pb-2">Tambah Akun</h2>
        
        <input type="hidden" id="editId">

        <div class="space-y-4">
            <div>
                <label class="block text-xs font-bold text-gray-600 mb-1">Kategori Utama</label>
                <select id="inputKategori" class="w-full border p-2 rounded bg-slate-50 font-bold text-gray-700 focus:ring-2 focus:ring-indigo-500">
                    <option value="">-- Pilih Kategori --</option>
                    <optgroup label="Neraca (Balance Sheet)">
                        <option value="Aset Lancar">Aset Lancar (Kas/Bank/Piutang)</option>
                        <option value="Aset Tetap">Aset Tetap (Tanah/Bangunan/Kendaraan)</option>
                        <option value="Kewajiban">Kewajiban / Hutang</option>
                        <option value="Modal">Modal / Ekuitas</option>
                    </optgroup>
                    <optgroup label="Laba Rugi (Profit & Loss)">
                        <option value="Pendapatan">Pendapatan / Penjualan</option>
                        <option value="HPP">Harga Pokok Penjualan (HPP)</option>
                        <option value="Beban Operasional">Beban Operasional (Gaji/Listrik)</option>
                        <option value="Beban Lainnya">Beban Lain-lain</option>
                    </optgroup>
                </select>
            </div>

            <div class="grid grid-cols-3 gap-2">
                <div class="col-span-1">
                    <label class="block text-xs font-bold text-gray-600 mb-1">Kode / No.</label>
                    <input type="text" id="inputKode" class="w-full border p-2 rounded font-mono" placeholder="1-1001">
                </div>
                <div class="col-span-2">
                    <label class="block text-xs font-bold text-gray-600 mb-1">Nama Akun</label>
                    <input type="text" id="inputNama" class="w-full border p-2 rounded font-bold" placeholder="Cth: Kas Besar">
                </div>
            </div>
        </div>

        <div class="mt-6 flex justify-end gap-2">
            <button onclick="tutupModal()" class="px-4 py-2 bg-gray-200 text-gray-700 rounded hover:bg-gray-300 font-bold text-sm">Batal</button>
            <button onclick="simpanData()" class="px-4 py-2 bg-indigo-600 text-white rounded hover:bg-indigo-700 font-bold text-sm">Simpan</button>
        </div>
    </div>
  </div>

  <script>
    const supabaseUrl = "https://nbpxmramqufvxiikxbve.supabase.co";
    const supabaseKey = "sb_publishable_peLRGV8YGA5djczYBgLnkQ_buXXBknN"; 
    const client = supabase.createClient(supabaseUrl, supabaseKey);

    // --- LOAD DATA ---
    async function loadData() {
        // Urutkan berdasarkan Kode Akun agar rapi (1-xxxx dulu, baru 2-xxxx)
        const { data, error } = await client.from('master_akun').select('*').order('kode_akun', { ascending: true });
        
        const tbody = document.getElementById("tabelBody");
        tbody.innerHTML = "";

        if(data && data.length > 0) {
            data.forEach(akun => {
                // Tentukan warna border berdasarkan kategori
                let cssClass = "border-l-4 border-gray-300";
                const kat = akun.kategori.toLowerCase();
                if(kat.includes('aset')) cssClass = "kat-aset";
                else if(kat.includes('kewajiban') || kat.includes('hutang')) cssClass = "kat-kewajiban";
                else if(kat.includes('modal')) cssClass = "kat-modal";
                else if(kat.includes('pendapatan')) cssClass = "kat-pendapatan";
                else if(kat.includes('beban') || kat.includes('biaya')) cssClass = "kat-beban";

                tbody.innerHTML += `
                    <tr class="hover:bg-slate-50 border-b group">
                        <td class="p-4 font-mono font-bold text-indigo-900 ${cssClass}">${akun.kode_akun || '-'}</td>
                        <td class="p-4 font-bold text-gray-700">${akun.nama_akun}</td>
                        <td class="p-4">
                            <span class="bg-gray-100 text-gray-600 px-2 py-1 rounded text-xs font-bold uppercase border">${akun.kategori}</span>
                        </td>
                        <td class="p-4 text-center flex justify-center gap-2 opacity-100 sm:opacity-0 sm:group-hover:opacity-100 transition">
                            <button onclick="editAkun(${akun.id}, '${akun.kode_akun}', '${akun.nama_akun}', '${akun.kategori}')" class="text-blue-600 hover:text-blue-800 bg-blue-50 p-2 rounded"><i class="fas fa-pencil-alt"></i></button>
                            <button onclick="hapusAkun(${akun.id}, '${akun.nama_akun}')" class="text-red-600 hover:text-red-800 bg-red-50 p-2 rounded"><i class="fas fa-trash"></i></button>
                        </td>
                    </tr>
                `;
            });
        } else {
            tbody.innerHTML = `<tr><td colspan="4" class="p-8 text-center text-gray-400">Belum ada data akun. Silakan tambah baru.</td></tr>`;
        }
    }

    // --- CRUD ---
    function bukaModal() {
        document.getElementById("modalForm").classList.remove("hidden");
        document.getElementById("modalTitle").innerText = "Tambah Akun Baru";
        document.getElementById("editId").value = "";
        document.getElementById("inputKode").value = "";
        document.getElementById("inputNama").value = "";
        document.getElementById("inputKategori").value = "";
    }

    function tutupModal() {
        document.getElementById("modalForm").classList.add("hidden");
    }

    function editAkun(id, kode, nama, kat) {
        document.getElementById("modalForm").classList.remove("hidden");
        document.getElementById("modalTitle").innerText = "Edit Akun";
        document.getElementById("editId").value = id;
        document.getElementById("inputKode").value = kode;
        document.getElementById("inputNama").value = nama;
        document.getElementById("inputKategori").value = kat;
    }

    async function simpanData() {
        const id = document.getElementById("editId").value;
        const kode = document.getElementById("inputKode").value;
        const nama = document.getElementById("inputNama").value;
        const kat = document.getElementById("inputKategori").value;

        if(!nama || !kat) return alert("Nama Akun dan Kategori Wajib Diisi!");

        const payload = { kode_akun: kode, nama_akun: nama, kategori: kat };

        let error;
        if(id) {
            // Update
            const res = await client.from('master_akun').update(payload).eq('id', id);
            error = res.error;
        } else {
            // Insert
            const res = await client.from('master_akun').insert([payload]);
            error = res.error;
        }

        if(error) alert("Gagal: " + error.message);
        else {
            tutupModal();
            loadData();
        }
    }

    async function hapusAkun(id, nama) {
        if(!confirm(`Yakin hapus akun "${nama}"? \nPastikan akun ini tidak sedang dipakai di transaksi!`)) return;
        
        const { error } = await client.from('master_akun').delete().eq('id', id);
        if(error) alert("Gagal hapus: " + error.message);
        else loadData();
    }

    function filterTabel() {
        const input = document.getElementById("searchInput");
        const filter = input.value.toUpperCase();
        const tr = document.getElementById("tabelBody").getElementsByTagName("tr");

        for (let i = 0; i < tr.length; i++) {
            const tdNama = tr[i].getElementsByTagName("td")[1];
            const tdKode = tr[i].getElementsByTagName("td")[0];
            if (tdNama || tdKode) {
                const txtNama = tdNama.textContent || tdNama.innerText;
                const txtKode = tdKode.textContent || tdKode.innerText;
                if (txtNama.toUpperCase().indexOf(filter) > -1 || txtKode.toUpperCase().indexOf(filter) > -1) {
                    tr[i].style.display = "";
                } else {
                    tr[i].style.display = "none";
                }
            }
        }
    }

    loadData();
  </script>
</body>
</html>
