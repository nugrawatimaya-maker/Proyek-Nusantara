<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <title>Daftar Tagihan Vendor (AP)</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 font-sans text-gray-800 p-6">

  <div class="max-w-6xl mx-auto mb-6 flex justify-between items-center">
    <div>
      <h1 class="text-3xl font-bold text-indigo-900"><i class="fas fa-file-invoice-dollar mr-2"></i>Tagihan Vendor</h1>
      <p class="text-sm text-gray-500">Daftar Hutang Usaha yang Jatuh Tempo</p>
    </div>
    <div class="space-x-3">
        <a href="kas_keluar.html" class="bg-red-600 text-white px-4 py-2 rounded shadow font-bold hover:bg-red-700">
            <i class="fas fa-money-bill-wave"></i> Bayar Tagihan
        </a>
        <a href="dashboard_operasional.html" class="bg-gray-600 text-white px-4 py-2 rounded shadow font-bold hover:bg-gray-700">
            <i class="fas fa-home"></i> Dashboard
        </a>
    </div>
  </div>

  <div class="max-w-6xl mx-auto grid grid-cols-1 md:grid-cols-3 gap-4 mb-8">
      <div class="bg-white p-4 rounded shadow border-l-4 border-red-500">
          <div class="text-xs text-gray-500 font-bold uppercase">Total Hutang Usaha</div>
          <div class="text-2xl font-bold text-red-700 mt-1" id="totalHutang">Rp 0</div>
      </div>
      <div class="bg-white p-4 rounded shadow border-l-4 border-orange-500">
          <div class="text-xs text-gray-500 font-bold uppercase">Jatuh Tempo < 7 Hari</div>
          <div class="text-2xl font-bold text-orange-600 mt-1" id="countJatuhTempo">0 Tagihan</div>
      </div>
      <div class="bg-white p-4 rounded shadow border-l-4 border-green-500">
          <div class="text-xs text-gray-500 font-bold uppercase">Lunas Bulan Ini</div>
          <div class="text-2xl font-bold text-green-600 mt-1" id="totalLunas">Rp 0</div>
      </div>
  </div>

  <div class="max-w-6xl mx-auto bg-white rounded-lg shadow overflow-hidden">
    <div class="p-4 border-b bg-indigo-50 flex justify-between items-center">
        <h3 class="font-bold text-indigo-800">Daftar Tagihan Belum Lunas (Outstanding)</h3>
        <input type="text" placeholder="Cari Vendor / No PO..." class="border p-2 rounded text-sm w-64" onkeyup="filterTable(this.value)">
    </div>
    
    <div class="overflow-x-auto">
      <table class="w-full text-left text-sm">
        <thead class="bg-indigo-100 text-indigo-900 font-bold uppercase">
          <tr>
            <th class="p-4">Tanggal Nota</th>
            <th class="p-4">Vendor & No PO</th>
            <th class="p-4 text-center">TOP / Jatuh Tempo</th>
            <th class="p-4 text-right">Total Tagihan</th>
            <th class="p-4 text-center">Bukti Nota</th>
            <th class="p-4 text-center">Status</th>
          </tr>
        </thead>
        <tbody id="listTagihan" class="divide-y divide-gray-100">
          <tr><td colspan="6" class="p-6 text-center text-gray-400">Memuat data...</td></tr>
        </tbody>
      </table>
    </div>
  </div>

  <script>
    const supabaseUrl = "https://nbpxmramqufvxiikxbve.supabase.co";
    const supabaseKey = "sb_publishable_peLRGV8YGA5djczYBgLnkQ_buXXBknN"; 
    const client = supabase.createClient(supabaseUrl, supabaseKey);
    const fmt = (n) => new Intl.NumberFormat('id-ID', {style: 'currency', currency: 'IDR'}).format(n);

    async function loadTagihan() {
        // Ambil PO yang statusnya DITERIMA (Berarti jadi Hutang)
        // Kita juga join dengan tabel GRN untuk ambil tanggal terima dan bukti nota
        // Supabase join syntax: purchase_order join grn_terima on id = po_id
        
        const { data: listPO, error } = await client
            .from('purchase_order')
            .select(`
                *,
                grn_terima ( tanggal_terima, bukti_nota )
            `)
            .eq('status', 'DITERIMA') 
            .order('jatuh_tempo', { ascending: true });

        const tbody = document.getElementById("listTagihan");
        tbody.innerHTML = "";

        if(!listPO || listPO.length === 0) {
            tbody.innerHTML = `<tr><td colspan="6" class="p-8 text-center text-gray-400 italic">Tidak ada tagihan belum lunas.</td></tr>`;
            document.getElementById("totalHutang").innerText = fmt(0);
            return;
        }

        let totalHutang = 0;
        let countNearDue = 0;
        const today = new Date();

        listPO.forEach(po => {
            const grn = po.grn_terima && po.grn_terima[0] ? po.grn_terima[0] : { tanggal_terima: po.created_at, bukti_nota: '-' };
            const tglNota = new Date(grn.tanggal_terima).toLocaleDateString('id-ID');
            const jatuhTempo = new Date(po.jatuh_tempo);
            
            // Hitung sisa hari
            const diffTime = jatuhTempo - today;
            const sisaHari = Math.ceil(diffTime / (1000 * 60 * 60 * 24));
            
            let badgeColor = "bg-green-100 text-green-800";
            let statusText = `${sisaHari} Hari Lagi`;

            if(sisaHari < 0) {
                badgeColor = "bg-red-100 text-red-800";
                statusText = `Telat ${Math.abs(sisaHari)} Hari`;
            } else if (sisaHari <= 7) {
                badgeColor = "bg-orange-100 text-orange-800";
                countNearDue++;
            }

            totalHutang += po.total_harga;

            // Link Nota (Simulasi)
            const btnNota = grn.bukti_nota !== '-' 
                ? `<a href="#" onclick="alert('Membuka foto: ${grn.bukti_nota}')" class="text-blue-600 hover:text-blue-800 text-xs font-bold"><i class="fas fa-image"></i> Lihat</a>`
                : `<span class="text-gray-400 text-xs">-</span>`;

            tbody.innerHTML += `
                <tr class="hover:bg-indigo-50 transition">
                    <td class="p-4 text-gray-600 font-mono text-xs">${tglNota}</td>
                    <td class="p-4">
                        <div class="font-bold text-gray-800 text-base">${po.nama_vendor}</div>
                        <div class="text-xs text-blue-600 font-bold mt-1">${po.nomor_po}</div>
                    </td>
                    <td class="p-4 text-center">
                        <div class="font-bold text-gray-700">${new Date(po.jatuh_tempo).toLocaleDateString('id-ID')}</div>
                        <span class="text-[10px] ${badgeColor} px-2 py-0.5 rounded border border-current mt-1 inline-block">${statusText}</span>
                    </td>
                    <td class="p-4 text-right font-bold text-indigo-900 font-mono text-base">${fmt(po.total_harga)}</td>
                    <td class="p-4 text-center">${btnNota}</td>
                    <td class="p-4 text-center">
                        <button onclick="window.location.href='kas_keluar.html'" class="bg-white border border-red-500 text-red-600 px-3 py-1 rounded text-xs font-bold hover:bg-red-50">
                            Bayar
                        </button>
                    </td>
                </tr>
            `;
        });

        document.getElementById("totalHutang").innerText = fmt(totalHutang);
        document.getElementById("countJatuhTempo").innerText = countNearDue + " Tagihan";
    }

    function filterTable(keyword) {
        const rows = document.getElementById("listTagihan").getElementsByTagName("tr");
        for (let i = 0; i < rows.length; i++) {
            const text = rows[i].innerText.toLowerCase();
            rows[i].style.display = text.includes(keyword.toLowerCase()) ? "" : "none";
        }
    }

    loadTagihan();
  </script>
</body>
</html>
