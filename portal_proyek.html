<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pilih Proyek - NLD Corp</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f1f5f9;
        }

        .project-card {
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .project-card:hover {
            transform: translateY(-8px);
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
        }
    </style>
</head>

<body
    class="h-screen flex flex-col justify-center items-center bg-[url('https://images.unsplash.com/photo-1486406146926-c627a92ad1ab?q=80&w=2070&auto=format&fit=crop')] bg-cover bg-center">

    <div class="absolute inset-0 bg-slate-900/80 backdrop-blur-sm"></div>

    <div class="relative z-10 max-w-5xl w-full px-6">

        <div class="text-center mb-6">
            <div
                class="inline-flex items-center justify-center w-12 h-12 bg-white/10 rounded-xl backdrop-blur-md border border-white/20 mb-3 shadow-lg">
                <i class="fas fa-city text-2xl text-emerald-400"></i>
            </div>
            <h1 class="text-2xl md:text-3xl font-bold text-white tracking-tight">Portal Operasional</h1>
            <p class="text-slate-300 mt-1 text-xs md:text-sm">Silakan pilih lokasi proyek untuk mengakses menu
                operasional</p>
        </div>

        <div class="grid grid-cols-2 md:grid-cols-3 gap-4">

            <!-- MAROS -->
            <div id="card-maros" onclick="pilihProyek('Sunrise City Maros')"
                class="project-card group bg-white/95 backdrop-blur-md rounded-xl p-2 cursor-pointer border border-transparent hover:border-blue-500 shadow-sm">
                <div
                    class="h-16 bg-gradient-to-br from-blue-600 to-blue-800 rounded-lg flex items-center justify-center relative overflow-hidden">
                    <i
                        class="fas fa-water text-4xl text-white/20 absolute -right-2 -bottom-2 transform rotate-12 group-hover:scale-110 transition duration-500"></i>
                    <div class="text-center z-10">
                        <i class="fas fa-map-marker-alt text-lg text-white mb-0.5"></i>
                        <h2 class="text-base font-bold text-white">MAROS</h2>
                    </div>
                </div>
                <div class="p-3 text-center">
                    <h3 class="font-bold text-slate-800 text-sm">Sunrise City Maros</h3>
                </div>
            </div>

            <!-- PINRANG -->
            <div id="card-pinrang" onclick="pilihProyek('Sunrise City Pinrang')"
                class="project-card group bg-white/95 backdrop-blur-md rounded-xl p-2 cursor-pointer border border-transparent hover:border-orange-500 shadow-sm">
                <div
                    class="h-16 bg-gradient-to-br from-orange-500 to-red-600 rounded-lg flex items-center justify-center relative overflow-hidden">
                    <i
                        class="fas fa-sun text-4xl text-white/20 absolute -right-2 -bottom-2 transform rotate-12 group-hover:scale-110 transition duration-500"></i>
                    <div class="text-center z-10">
                        <i class="fas fa-map-marker-alt text-lg text-white mb-0.5"></i>
                        <h2 class="text-base font-bold text-white">PINRANG</h2>
                    </div>
                </div>
                <div class="p-3 text-center">
                    <h3 class="font-bold text-slate-800 text-sm">Sunrise City Pinrang</h3>
                </div>
            </div>

            <!-- CV. SUNRISE KONTRAKTOR -->
            <div id="card-sunrise" onclick="window.location.href='cv_sunrise.html'"
                class="project-card group bg-white/95 backdrop-blur-md rounded-xl p-2 cursor-pointer border border-transparent hover:border-teal-500 shadow-sm">
                <div
                    class="h-16 bg-gradient-to-br from-teal-500 to-emerald-600 rounded-lg flex items-center justify-center relative overflow-hidden">
                    <i
                        class="fas fa-briefcase text-4xl text-white/20 absolute -right-2 -bottom-2 transform rotate-12 group-hover:scale-110 transition duration-500"></i>
                    <div class="text-center z-10">
                        <i class="fas fa-hard-hat text-lg text-white mb-0.5"></i>
                        <h2 class="text-base font-bold text-white">KONTRAKTOR</h2>
                    </div>
                </div>
                <div class="p-3 text-center">
                    <h3 class="font-bold text-slate-800 text-sm">CV. Sunrise Kontraktor</h3>
                </div>
            </div>

            <!-- MAKASSAR (BANTAENG) -->
            <div id="card-bantaeng" onclick="pilihProyek('Kos Sunrise Banta-Bantaeng')"
                class="project-card group bg-white/95 backdrop-blur-md rounded-xl p-2 cursor-pointer border border-transparent hover:border-emerald-500 shadow-sm">
                <div
                    class="h-16 bg-gradient-to-br from-emerald-500 to-green-700 rounded-lg flex items-center justify-center relative overflow-hidden">
                    <i
                        class="fas fa-leaf text-4xl text-white/20 absolute -right-2 -bottom-2 transform rotate-12 group-hover:scale-110 transition duration-500"></i>
                    <div class="text-center z-10">
                        <i class="fas fa-map-marker-alt text-lg text-white mb-0.5"></i>
                        <h2 class="text-base font-bold text-white">MAKASSAR</h2>
                    </div>
                </div>
                <div class="p-3 text-center">
                    <h3 class="font-bold text-slate-800 text-sm">Kost Banta-Bantaeng</h3>
                </div>
            </div>

            <!-- MAKASSAR (FAISAL) -->
            <div id="card-faisal" onclick="pilihProyek('Kost Faisal')"
                class="project-card group bg-white/95 backdrop-blur-md rounded-xl p-2 cursor-pointer border border-transparent hover:border-purple-500 shadow-sm">
                <div
                    class="h-16 bg-gradient-to-br from-purple-600 to-indigo-700 rounded-lg flex items-center justify-center relative overflow-hidden">
                    <i
                        class="fas fa-building text-4xl text-white/20 absolute -right-2 -bottom-2 transform rotate-12 group-hover:scale-110 transition duration-500"></i>
                    <div class="text-center z-10">
                        <i class="fas fa-map-marker-alt text-lg text-white mb-0.5"></i>
                        <h2 class="text-base font-bold text-white">MAKASSAR</h2>
                    </div>
                </div>
                <div class="p-3 text-center">
                    <h3 class="font-bold text-slate-800 text-sm">Kost Faisal</h3>
                </div>
            </div>

        </div>



        <div class="mt-8 text-center">
            <a href="login.html" onclick="localStorage.removeItem('pn_session_v2');"
                class="text-slate-400 text-xs hover:text-white transition cursor-pointer flex items-center justify-center gap-1">
                <i class="fas fa-sign-out-alt"></i> Logout / Ganti Akun
            </a>
        </div>

    </div>

    <script src="auth.js"></script>
    <script>
        // Init Check
        document.addEventListener('DOMContentLoaded', () => {
            // Manual Check for simple portal filtering
            // Note: auth.js is included above if file exists, if not we check storage directly
            const STORAGE_KEY = "pn_session_v2";
            const raw = localStorage.getItem(STORAGE_KEY);
            let role = null;

            if (raw) {
                try {
                    const session = JSON.parse(raw);
                    if (session && session.user) {
                        role = session.user.role;
                    }
                } catch (e) { }
            }

            // FILTER LOGIC
            // Jika Role = 'kos-kosan', sembunyikan Maros & Pinrang
            if (role === 'kos-kosan') {
                const cardMaros = document.getElementById('card-maros');
                const cardPinrang = document.getElementById('card-pinrang');
                if (cardMaros) cardMaros.style.display = 'none';
                if (cardPinrang) cardPinrang.style.display = 'none';
            }

            // Jika Role = 'operasional', sembunyikan Bantaeng & Faisal (Kost)
            if (role === 'operasional') {
                const cardBantaeng = document.getElementById('card-bantaeng');
                const cardFaisal = document.getElementById('card-faisal');
                if (cardBantaeng) cardBantaeng.style.display = 'none';
                if (cardFaisal) cardFaisal.style.display = 'none';
            }

            // FILTER MENU KONTRAKTOR
            // Hide for: marketing, hr, kos-kosan
            const restrictedContractorRoles = ['marketing', 'hr', 'kos-kosan'];
            if (restrictedContractorRoles.includes(role)) {
                const cardSunrise = document.getElementById('card-sunrise');
                if (cardSunrise) cardSunrise.style.display = 'none';
            }
        });

        function pilihProyek(namaProyek) {
            sessionStorage.setItem('active_project_name', namaProyek);
            document.body.style.cursor = 'wait';

            setTimeout(() => {
                const lowerName = namaProyek.toLowerCase();
                if (lowerName.includes('kos') || lowerName.includes('kost')) {
                    window.location.href = 'dashboard_kost.html';
                } else {
                    window.location.href = 'dashboard_operasional.html';
                }
            }, 300);
        }
    </script>
</body>

</html>
