<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pilih Proyek - NLD Corp</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
  
  <style>
    body { font-family: 'Inter', sans-serif; background-color: #f1f5f9; }
    .project-card {
        transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
    }
    .project-card:hover {
        transform: translateY(-8px);
        box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
    }
  </style>
</head>
<body class="h-screen flex flex-col justify-center items-center bg-[url('https://images.unsplash.com/photo-1486406146926-c627a92ad1ab?q=80&w=2070&auto=format&fit=crop')] bg-cover bg-center">

  <div class="absolute inset-0 bg-slate-900/80 backdrop-blur-sm"></div>

  <div class="relative z-10 max-w-4xl w-full px-6">
    
    <div class="text-center mb-10">
        <div class="inline-flex items-center justify-center w-16 h-16 bg-white/10 rounded-2xl backdrop-blur-md border border-white/20 mb-4 shadow-lg">
            <i class="fas fa-city text-3xl text-emerald-400"></i>
        </div>
        <h1 class="text-3xl md:text-4xl font-bold text-white tracking-tight">Portal Operasional</h1>
        <p class="text-slate-300 mt-2 text-sm md:text-base">Silakan pilih lokasi proyek untuk mengakses menu operasional</p>
    </div>

    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
        
        <div onclick="pilihProyek('Sunrise City Maros')" class="project-card group bg-white/95 backdrop-blur-md rounded-3xl p-2 cursor-pointer border-2 border-transparent hover:border-blue-500">
            <div class="h-40 bg-gradient-to-br from-blue-600 to-blue-800 rounded-2xl flex items-center justify-center relative overflow-hidden">
                <i class="fas fa-water text-8xl text-white/20 absolute -right-4 -bottom-4 transform rotate-12 group-hover:scale-110 transition duration-500"></i>
                <div class="text-center z-10">
                    <i class="fas fa-map-marker-alt text-3xl text-white mb-2"></i>
                    <h2 class="text-2xl font-bold text-white">MAROS</h2>
                </div>
            </div>
            <div class="p-6 text-center">
                <h3 class="font-bold text-slate-800 text-lg">Sunrise City Maros</h3>
                <p class="text-xs text-slate-500 mt-1">Operasional, Stok, & Logistik</p>
                <div class="mt-4 py-2 w-full bg-blue-50 text-blue-600 rounded-lg text-sm font-bold group-hover:bg-blue-600 group-hover:text-white transition">
                    Akses Dashboard <i class="fas fa-arrow-right ml-1"></i>
                </div>
            </div>
        </div>

        <div onclick="pilihProyek('Sunrise City Pinrang')" class="project-card group bg-white/95 backdrop-blur-md rounded-3xl p-2 cursor-pointer border-2 border-transparent hover:border-orange-500">
            <div class="h-40 bg-gradient-to-br from-orange-500 to-red-600 rounded-2xl flex items-center justify-center relative overflow-hidden">
                <i class="fas fa-sun text-8xl text-white/20 absolute -right-4 -bottom-4 transform rotate-12 group-hover:scale-110 transition duration-500"></i>
                <div class="text-center z-10">
                    <i class="fas fa-map-marker-alt text-3xl text-white mb-2"></i>
                    <h2 class="text-2xl font-bold text-white">PINRANG</h2>
                </div>
            </div>
            <div class="p-6 text-center">
                <h3 class="font-bold text-slate-800 text-lg">Sunrise City Pinrang</h3>
                <p class="text-xs text-slate-500 mt-1">Operasional, Stok, & Logistik</p>
                <div class="mt-4 py-2 w-full bg-orange-50 text-orange-600 rounded-lg text-sm font-bold group-hover:bg-orange-600 group-hover:text-white transition">
                    Akses Dashboard <i class="fas fa-arrow-right ml-1"></i>
                </div>
            </div>
        </div>

    </div>

    <div class="mt-12 text-center">
        <a href="login_internal.html" class="text-slate-400 text-sm hover:text-white transition"><i class="fas fa-sign-out-alt mr-1"></i> Logout / Ganti Akun</a>
    </div>

  </div>

  <script>
    function pilihProyek(namaProyek) {
        sessionStorage.setItem('active_project_name', namaProyek);
        document.body.style.cursor = 'wait';
        setTimeout(() => {
            window.location.href = 'dashboard_operasional.html';
        }, 300);
    }
  </script>
</body>
</html>
