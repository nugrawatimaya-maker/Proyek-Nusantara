<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kas Keluar & Approval</title>
    <script src="supabase.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8fafc;
            font-family: sans-serif;
            padding-bottom: 80px;
        }

            font-size: 10px;

            font-weight: bold;

        .st-pending {
            background: #fff7ed;
            color: #c2410c;
            border: 1px solid #fed7aa;

        .st-posted {
            background: #f0fdf4;
            color: #15803d;

        }

<body>

    <nav class="bg-white border-b px-6 py-4 sticky top-0 z-40 shadow-sm flex justify-between items-center">
        <div class="flex items-center gap-3">
            <div
                class="bg-red-600 text-white w-10 h-10 flex items-center justify-center rounded-xl shadow-lg shadow-red-200">
                <i class="fas fa-hand-holding-usd text-lg"></i>
            </div>
            <div>
                <h1 class="text-lg font-bold text-slate-800 leading-tight">Kas Keluar & Approval</h1>
                <p class="text-xs text-slate-500">Input Operasional -> Verifikasi Finance</p>
            </div>
        </div>
        <a href="dashboard_operasional.html"
            class="bg-slate-100 text-slate-500 w-10 h-10 rounded-full flex items-center justify-center hover:bg-slate-200 transition">
            <i class="fas fa-arrow-left"></i>
        </a>
    </nav>

    <div class="max-w-xl mx-auto px-6 py-6">

        <div class="space-y-6">

            <!-- OCR SECTION -->
            <div class="bg-indigo-50 p-4 rounded-xl border border-indigo-200">
                <h3 class="font-bold text-indigo-800 flex items-center gap-2 mb-2">
                    <i class="fas fa-camera text-indigo-500"></i> Smart Scan Bukti Transfer
                </h3>

                <div class="flex items-center gap-4">
                    <label
                        class="cursor-pointer bg-indigo-600 hover:bg-indigo-700 text-white px-4 py-2 rounded-lg shadow font-bold text-xs flex items-center gap-2 transition">
                        <i class="fas fa-upload"></i> Upload / Foto
                        <input type="file" id="ocrInput" accept="image/*" class="hidden" onchange="processOCR(this)">
                    </label>
                    <div id="ocrStatus" class="text-xs text-indigo-600 font-mono italic hidden">
                        <i class="fas fa-circle-notch fa-spin"></i> Membaca teks... (3-5s)
                    </div>
                </div>

                <div id="ocrPreviewBox" class="mt-3 hidden relative animate-fade-in-up">
                    <img id="ocrPreview"
                        class="w-full h-32 object-cover rounded-lg border border-indigo-200 opacity-80">
                    <div
                        class="absolute bottom-2 right-2 bg-black/60 text-white text-[10px] px-2 py-1 rounded backdrop-blur-sm">
                        Preview Scan
                    </div>
                </div>
            </div>

            <div class="bg-white p-6 rounded-xl shadow-sm border border-slate-200">
                <h2 class="font-bold text-slate-800 border-b pb-2 mb-4 flex items-center gap-2">
                    <i class="fas fa-paper-plane text-red-500"></i> Input Pengajuan Langsung
                </h2>

                <div class="space-y-4">
                    <div>
                        <label class="block text-xs font-bold text-slate-500 mb-1">Tanggal</label>
                        <input type="date" id="tanggal"
                            class="w-full border p-2 rounded bg-slate-50 font-bold text-slate-700 outline-none focus:border-red-500">
                    </div>

                    <div>
                        <label class="block text-xs font-bold text-slate-500 mb-1">Keperluan / Akun Biaya</label>
                        <select id="akunBiaya"
                            class="w-full border p-2 rounded bg-white outline-none focus:border-red-500 text-sm">
                            <option value="">-- Pilih Akun Biaya --</option>
                        </select>
                    </div>

                    <div class="bg-orange-50 p-3 rounded border border-orange-100 relative">
                        <label class="block text-xs font-bold text-orange-800 mb-1">Alokasi Proyek / Blok
                            (Multi-Select)</label>

                        <div id="dropdownBtn" onclick="toggleDropdown()"
                            class="w-full border border-orange-200 p-2 rounded bg-white text-sm font-bold text-slate-700 cursor-pointer flex justify-between items-center hover:border-orange-400">
                            <span id="selectedLabel" class="truncate">-- Operasional Kantor (Umum) --</span>
                            <i class="fas fa-chevron-down text-xs text-orange-400"></i>
                        </div>

                        <div id="dropdownContent"
                            class="hidden absolute z-50 w-full bg-white border border-slate-200 shadow-xl rounded-lg mt-1 max-h-60 overflow-y-auto p-2 left-0">
                            <label
                                class="flex items-center gap-2 p-2 hover:bg-orange-50 rounded cursor-pointer border-b border-slate-100">
                                <input type="checkbox" class="accent-orange-600 w-4 h-4"
                                    onchange="pilihProyek('UMUM', this)" checked id="chk-umum">
                                <span class="text-sm font-bold text-slate-600">Operasional Kantor (Non-Proyek)</span>
                            </label>

                            <div id="projectListContainer" class="space-y-1 mt-1"></div>
                        </div>
                    </div>

                    <div>
                        <label class="block text-xs font-bold text-slate-500 mb-1">Sumber Dana</label>
                        <select id="akunKas"
                            class="w-full border p-2 rounded bg-white outline-none focus:border-red-500 text-sm">
                            <option value="">-- Pilih Kas/Bank --</option>
                        </select>
                    </div>

                    <div>
                        <label class="block text-xs font-bold text-slate-500 mb-1">Nominal (Rp)</label>
                        <input type="number" id="jumlah"
                            class="w-full border p-2 rounded font-bold text-lg text-right outline-none focus:border-red-500"
                            placeholder="0">
                    </div>

                    <div>
                        <label class="block text-xs font-bold text-slate-500 mb-1">Rekening Tujuan (OCR/Manual)</label>
                        <div class="relative">
                            <input type="text" id="rekeningTujuan"
                                class="w-full border p-2 pl-10 rounded bg-slate-50 font-mono text-slate-700 outline-none focus:border-red-500"
                                placeholder="Nomor Rekening akan muncul disini...">
                            <div class="absolute left-3 top-2 text-slate-400">
                                <i class="fas fa-credit-card"></i>
                            </div>
                        </div>
                    </div>

                    <div class="grid grid-cols-2 gap-4">
                        <div>
                            <label class="block text-xs font-bold text-slate-500 mb-1">Nama Penerima</label>
                            <input type="text" id="namaPenerima"
                                class="w-full border p-2 rounded bg-slate-50 text-sm outline-none focus:border-red-500"
                                placeholder="Auto / Manual">
                        </div>
                        <div>
                            <label class="block text-xs font-bold text-slate-500 mb-1">ID Transaksi / Ref</label>
                            <input type="text" id="idTransaksi"
                                class="w-full border p-2 rounded bg-slate-50 text-sm font-mono outline-none focus:border-red-500"
                                placeholder="Auto / Manual">
                        </div>
                    </div>

                    <div>
                        <label class="block text-xs font-bold text-slate-500 mb-1">Keterangan</label>
                        <textarea id="keterangan"
                            class="w-full border p-2 rounded text-sm outline-none focus:border-red-500" rows="2"
                            placeholder="Detail transaksi..."></textarea>
                    </div>

                    <button onclick="submitToAccounting()"
                        class="w-full bg-red-600 text-white font-bold py-3 rounded-lg shadow hover:bg-red-700 transition flex justify-center gap-2">
                        <i class="fas fa-share-square"></i> SUBMIT KE ACCOUNTING
                    </button>
                    <p class="text-[10px] text-center text-slate-400 italic mt-2">*Data akan langsung masuk tab
                        Eksekusi
                        Pembayaran.</p>
                </div>
            </div>
        </div>

    </div>

    <script>
        // Use Shared Client
        const client = window.client || supabase.createClient("https://nbpxmramqufvxiikxbve.supabase.co", "sb_publishable_peLRGV8YGA5djczYBgLnkQ_buXXBknN");
        const fmt = (n) => new Intl.NumberFormat('id-ID', { style: 'currency', currency: 'IDR' }).format(n);
        let selectedProjects = [];
        let projectHierarchy = {};

        function toggleDropdown() {
            const dropdown = document.getElementById("dropdownContent");
            dropdown.classList.toggle("hidden");
        }

        function pilihProyek(type, el) {
            if (type === 'UMUM' && el.checked) {
                document.querySelectorAll('.chk-proyek').forEach(c => c.checked = false);
                document.querySelectorAll('.chk-batch').forEach(c => c.checked = false);
            }
            updateSelection();
        }

        function pilihBatch(kategori, el) {
            const chkUmum = document.getElementById('chk-umum');
            if (chkUmum) chkUmum.checked = false;
            const checkboxes = document.querySelectorAll(`.chk-proyek[data-group="${kategori}"]`);
            checkboxes.forEach(chk => chk.checked = el.checked);
            updateSelection();
        }

        function updateSelection() {
            const chkUmum = document.getElementById('chk-umum');
            const checked = document.querySelectorAll('.chk-proyek:checked');
            const label = document.getElementById("selectedLabel");
            selectedProjects = [];

            if (checked.length > 0) {
                if (chkUmum) chkUmum.checked = false;
                checked.forEach(c => selectedProjects.push(c.value));
                if (label) {
                    label.innerText = `${selectedProjects.length} Blok Dipilih`;
                    label.classList.add("text-orange-700");
                }
            } else {
                if (chkUmum) chkUmum.checked = true;
                if (label) {
                    label.innerText = "-- Operasional Kantor (Umum) --";
                    label.classList.remove("text-orange-700");
                }
            }
        }


        document.addEventListener("click", (event) => {
            const dropdown = document.getElementById("dropdownContent");
            const dropdownBtn = document.getElementById("dropdownBtn");
            if (!dropdown || !dropdownBtn) return;
            if (!dropdown.classList.contains("hidden") && !dropdown.contains(event.target) && !dropdownBtn.contains(event.target)) {
                dropdown.classList.add("hidden");
            }
        });

        // --- INIT ---
        document.getElementById("tanggal").valueAsDate = new Date();
        updateSelection();

        // Auto Load
        loadMasterData();

        let masterAkunOptions = "";

        async function loadMasterData() {
            console.log("Memulai load data...");

            // 1. LOAD AKUN
            const { data: akun, error: errAkun } = await client.from('master_akun').select('nama_akun').order('nama_akun');

            if (errAkun) {
                console.error("Error Akun:", errAkun);
                alert("Gagal load Akun: " + errAkun.message);
            }

            const selBiaya = document.getElementById("akunBiaya");
            const selKas = document.getElementById("akunKas");

            selBiaya.innerHTML = '<option value="">-- Pilih Akun Biaya --</option>';
            selKas.innerHTML = '<option value="">-- Pilih Sumber Dana --</option>';
            masterAkunOptions = `<option value="">-- Pilih --</option>`;

            if (akun) {
                akun.forEach(a => {
                    const n = a.nama_akun;
                    masterAkunOptions += `<option value="${n}">${n}</option>`;
                    if (n.match(/kas|bank|mandiri|bca/i)) selKas.innerHTML += `<option value="${n}">${n}</option>`;
                    else selBiaya.innerHTML += `<option value="${n}">${n}</option>`;
                });
            }

            // 2. LOAD PROYEK
            const { data: proyek, error: errProyek } = await client.from('master_proyek')
                .select('*')
                .eq('status', 'BERJALAN')
                .order('nama_proyek');

            const container = document.getElementById("projectListContainer");
            const labelJumlah = document.getElementById("selectedLabel");

            if (!proyek || proyek.length === 0) {
                if (container) container.innerHTML = `<div class="p-2 text-xs text-red-500 italic">Data Proyek Kosong</div>`;
                return;
            }

            if (container) {
                container.innerHTML = "";
                projectHierarchy = {};
                selectedProjects = [];

                const umumCheckbox = document.getElementById("chk-umum");
                if (umumCheckbox) umumCheckbox.checked = true;
                if (labelJumlah) {
                    labelJumlah.innerText = "-- Operasional Kantor (Umum) --";
                    labelJumlah.classList.remove("text-orange-700");
                }

                const groups = {};
                proyek.forEach(p => {
                    const kategori = p.kategori || "Cluster Umum";
                    if (!groups[kategori]) groups[kategori] = [];
                    if (p.nama_proyek) groups[kategori].push(p.nama_proyek);
                });

                for (const [kategori, blokList] of Object.entries(groups)) {
                    projectHierarchy[kategori] = blokList;
                    container.innerHTML += `
                    <div class="mt-2">
                        <label class="flex items-center gap-2 px-2 py-1 bg-slate-100 hover:bg-slate-200 rounded cursor-pointer font-bold text-xs text-slate-700">
                            <input type="checkbox" class="chk-batch accent-orange-600" onchange='pilihBatch("${kategori}", this)'>
                            SELECT ALL - ${kategori} (${blokList.length} Unit)
                        </label>
                        <div class="ml-4 mt-1 border-l-2 border-slate-200 pl-2 space-y-1">
                            ${blokList.map(nama => `
                                <label class="flex items-center gap-2 p-1 hover:bg-orange-50 rounded cursor-pointer">
                                    <input type="checkbox" value="${nama}" data-group="${kategori}" class="chk-proyek accent-orange-600 w-4 h-4" onchange="updateSelection()">
                                    <span class="text-xs text-slate-600">${nama}</span>
                                </label>
                            `).join('')}
                        </div>
                    </div>
                `;
                }
            }
        }

        // --- OCR LOGIC (SMART PARSE) ---
        async function processOCR(input) {
            const file = input.files[0];
            if (!file) return;

            const statusEl = document.getElementById('ocrStatus');
            const previewEl = document.getElementById('ocrPreview');
            const previewBox = document.getElementById('ocrPreviewBox');

            // Show Preview
            previewEl.src = URL.createObjectURL(file);
            previewBox.classList.remove('hidden');

            statusEl.classList.remove('hidden');
            statusEl.innerHTML = '<i class="fas fa-circle-notch fa-spin"></i> Sedang membaca struk...';

            try {
                // Run Tesseract
                const { data: { text } } = await Tesseract.recognize(
                    file,
                    'eng', // Default eng is usually better for digits
                    { logger: m => console.log(m) }
                );

                console.log("OCR Result Raw:", text);

                // --- IMPROVED SMART PARSE LOGIC ---
                const lines = text.split('\n');
                let candidateAmounts = [];
                let foundDate = null;
                let foundRekening = null;
                let foundName = null;
                let foundRef = null;
                let foundSource = null;

                for (let line of lines) {
                    const lower = line.toLowerCase();
                    const cleanLine = lower.trim();

                    // --- 1. AMOUNT DETECTION ---
                    // Skip lines that are clearly NOT the transfer amount
                    if (cleanLine.includes('saldo') || cleanLine.includes('balance') || cleanLine.includes('sisa') || cleanLine.includes('biaya admin')) {
                        continue;
                    }

                    // Extract all numbers from line
                    const numbers = line.match(/[0-9]+[.,]?[0-9]+[.,]?[0-9]*/g);

                    if (numbers) {
                        for (let rawNum of numbers) {
                            let cleanNum = rawNum.replace(/[^0-9,.]/g, '');

                            // Heuristic to parse Locale Format
                            let val = 0;
                            if (cleanNum.includes('.') && cleanNum.includes(',')) {
                                if (cleanNum.lastIndexOf(',') > cleanNum.lastIndexOf('.')) {
                                    val = parseFloat(cleanNum.replace(/\./g, '').replace(',', '.'));
                                } else {
                                    val = parseFloat(cleanNum.replace(/,/g, ''));
                                }
                            } else if ((cleanNum.match(/\./g) || []).length > 1) {
                                val = parseFloat(cleanNum.replace(/\./g, ''));
                            } else if ((cleanNum.match(/,/g) || []).length > 1) {
                                val = parseFloat(cleanNum.replace(/,/g, ''));
                            } else {
                                val = parseFloat(cleanNum.replace(/[,.]/g, ''));
                                if (cleanNum.match(/[,.]00$/)) {
                                    val = val / 100;
                                }
                            }

                            // FILTER: Realistic Transaction Range
                            if (val > 1000 && val < 10000000000) {
                                let score = 0;
                                // BONUS SCORE: Proximity to keywords
                                if (lower.includes('total') || lower.includes('jumlah') || lower.includes('amount') || lower.includes('transfer')) score += 5;
                                if (lower.includes('rp') || lower.includes('idr')) score += 3;

                                // PENALTY: Account Number like (Long int no decimals)
                                if (!rawNum.includes('.') && !rawNum.includes(',') && rawNum.length >= 10) {
                                    score -= 10;
                                }

                                candidateAmounts.push({ val, score, raw: rawNum });
                            }
                        }
                    }

                    // --- 2. DATE DETECTION ---
                    if (!foundDate) {
                        const dMatch = line.match(/(?:^|\s)(\d{2})[\/\-\.](\d{2})[\/\-\.](\d{4})(?:\s|$)/) ||
                            line.match(/(?:^|\s)(\d{4})[\/\-\.](\d{2})[\/\-\.](\d{2})(?:\s|$)/);
                        if (dMatch) {
                            let d;
                            if (dMatch[1].length === 4) d = new Date(`${dMatch[1]}-${dMatch[2]}-${dMatch[3]}`);
                            else d = new Date(`${dMatch[3]}-${dMatch[2]}-${dMatch[1]}`);
                            if (!isNaN(d.getTime())) foundDate = d.toISOString().split('T')[0];
                        }
                    }

                    // --- 3. REKENING DETECTION (DESTINATION) ---
                    // CHECK FOR SOURCE ACCOUNT FIRST
                    if (!foundSource && (lower.includes('sumber') || lower.includes('asal') || lower.includes('dari'))) {
                        const sMatch = line.match(/\b\d{10,16}\b/);
                        if (sMatch) foundSource = sMatch[0];
                    }

                    if (lower.includes('rek') || lower.includes('tujuan') || lower.includes('dest') || lower.includes('ke')) {
                        // IGNORE if "sumber", "asal", "from" (unless it says "from... to...")
                        if (lower.includes('sumber') || lower.includes('asal') || lower.includes('dari')) {
                            continue;
                        }

                        // PRIORITIZE "Tujuan" / "Ke"
                        const rMatch = line.match(/\b\d{10,16}\b/);
                        if (rMatch) {
                            if (lower.includes('tujuan') || lower.includes('penerima') || lower.includes('ke') || lower.includes('dest')) {
                                foundRekening = rMatch[0]; // High confidence, overwrite previous
                            } else if (!foundRekening) {
                                foundRekening = rMatch[0]; // Normal confidence, take if empty
                            }
                        }
                    }

                    // --- 4. NAMA PENERIMA DETECTION (Advanced Heuristic) ---
                    // Strategy A: Explicit Keywords
                    if (!foundName) {
                        if (lower.match(/^(ke|to|kpd|kepada)\s*[:.]?/)) {
                            let clean = line.replace(/^(ke|to|kpd|kepada)\s*[:.]?/i, '').replace(/[:.]/g, '').trim();
                            if (clean.length > 3 && !clean.match(/[0-9]/)) foundName = clean;
                        }
                        else if (lower.includes('a/n') || lower.includes('atas nama')) {
                            let clean = line.replace(/.*(a\/n|atas nama)\s*[:.]?/i, '').replace(/[:.]/g, '').trim();
                            if (clean.length > 3) foundName = clean;
                        }
                        else if (lower.includes('nama') || lower.includes('penerima')) {
                            let clean = line.replace(/nama|penerima|name|:|bank|tujuan/gi, '').trim();
                            if (clean.length > 3 && !clean.match(/[0-9]/)) foundName = clean;
                        }
                    }

                    // --- 5. REF ID DETECTION ---
                    if (!foundRef && (lower.includes('id') || lower.includes('ref') || lower.includes('no. trans'))) {
                        // Alpha numeric usually
                        let refClean = line.replace(/id|transaksi|ref|no\.|:|trans/gi, '').trim();
                        if (refClean.length > 5) foundRef = refClean;
                    }
                }

                // Strategy B: Proximity to Rekening (Post-Process)
                if (!foundName && foundRekening) {
                    // Find index of line containing rekening
                    const rekIndex = lines.findIndex(l => l.includes(foundRekening));
                    if (rekIndex >= 0) {
                        const rekLine = lines[rekIndex];

                        // Strategy C: Same Line Detection (User Suggestion: "Rek - Nama")
                        if (rekLine.includes('-')) {
                            const parts = rekLine.split('-');
                            for (let p of parts) {
                                const cleanP = p.trim();
                                if (!cleanP.includes(foundRekening) && cleanP.match(/[a-zA-Z]/) && cleanP.length > 3) {
                                    // Filter out cleanP if it contains too many digits
                                    const digitCount = (cleanP.match(/\d/g) || []).length;
                                    if (digitCount < 3) {
                                        foundName = cleanP.replace(/[^a-zA-Z\s.]/g, '').trim();
                                    }
                                }
                            }
                        }
                        // Strategy C2: Text AFTER Rekening (No dash)
                        if (!foundName) {
                            const afterRek = rekLine.substring(rekLine.indexOf(foundRekening) + foundRekening.length).trim();
                            if (afterRek.length > 3 && afterRek.match(/[a-zA-Z]/)) {
                                foundName = afterRek.replace(/[^a-zA-Z\s.]/g, '').trim();
                            }
                        }

                        // Check Next Line (most common for "Transfer To")
                        if (lines[rekIndex + 1]) {
                            let cand = lines[rekIndex + 1].trim();
                            // Must be Uppercase, no numbers, length > 3
                            if (cand.length > 3 && !cand.match(/[0-9]/) && cand === cand.toUpperCase()) {
                                foundName = cand;
                            }
                        }
                        // Check Previous Line
                        if (!foundName && lines[rekIndex - 1]) {
                            let cand = lines[rekIndex - 1].trim();
                            if (cand.length > 3 && !cand.match(/[0-9]/) && cand === cand.toUpperCase()) {
                                foundName = cand;
                            }
                        }
                    }
                }

                // DECISION CANDIDATE
                let bestAmount = 0;
                if (candidateAmounts.length > 0) {
                    candidateAmounts.sort((a, b) => b.score - a.score || b.val - a.val);
                    bestAmount = candidateAmounts[0].val;
                }

                console.log("Final Decision:", { bestAmount, foundDate, foundRekening, foundName, foundRef });

                // --- AUTO FILL ---
                if (bestAmount > 0) {
                    const el = document.getElementById('jumlah');
                    el.value = bestAmount;
                    el.classList.add('bg-green-100');
                    setTimeout(() => el.classList.remove('bg-green-100'), 2000);
                }

                if (foundDate) {
                    const el = document.getElementById('tanggal');
                    el.value = foundDate;
                    el.classList.add('bg-green-100');
                    setTimeout(() => el.classList.remove('bg-green-100'), 2000);
                }

                // OCR Note logic updated
                if (foundRekening) {
                    const el = document.getElementById('rekeningTujuan');
                    el.value = foundRekening;
                    el.classList.add('bg-green-100');
                    setTimeout(() => el.classList.remove('bg-green-100'), 2000);
                }

                if (foundName) document.getElementById('namaPenerima').value = foundName;
                if (foundRef) document.getElementById('idTransaksi').value = foundRef;

                // AUTO-SELECT SUMBER DANA
                if (foundSource) {
                    const select = document.getElementById('akunKas');
                    for (let i = 0; i < select.options.length; i++) {
                        // Check if option text contains the found source number
                        if (select.options[i].text.includes(foundSource)) {
                            select.selectedIndex = i;
                            select.classList.add('bg-green-100');
                            setTimeout(() => select.classList.remove('bg-green-100'), 2000);
                            console.log("Auto-selected Source Fund:", select.options[i].text);
                            break;
                        }
                    }
                }

                // Try context note
                const noteLine = lines.find(l => l.toLowerCase().match(/berita|ket|note|desc/));
                if (noteLine) {
                    let noteVal = noteLine.replace(/berita|ket|note|desc/i, '').trim();
                    const currentKet = document.getElementById('keterangan').value;
                    if (!currentKet.includes(noteVal)) {
                        document.getElementById('keterangan').value = currentKet ? currentKet + "\n" + noteVal : noteVal;
                    }
                }

                statusEl.innerHTML = '<i class="fas fa-check-circle text-green-600"></i> Selesai!';

            } catch (err) {
                console.error(err);
                statusEl.innerHTML = '<i class="fas fa-exclamation-triangle text-red-500"></i> Gagal baca gambar.';
            }
        }

        // --- DIRECT SUBMIT ---
        async function submitToAccounting() {
            const tgl = document.getElementById("tanggal").value;
            const akunB = document.getElementById("akunBiaya").value;
            const akunK = document.getElementById("akunKas").value;
            const chkUmum = document.getElementById('chk-umum');
            let proyekString = null;
            if (!chkUmum || !chkUmum.checked) {
                if (selectedProjects.length === 0) {
                    return alert("Pilih minimal 1 blok proyek atau pilih Operasional Kantor!");
                }
                proyekString = selectedProjects.join(",");
            } else {
                proyekString = "UMUM"; // Explicitly mark General
            }

            const jml = Number(document.getElementById("jumlah").value);
            let ket = document.getElementById("keterangan").value;
            const rek = document.getElementById("rekeningTujuan").value;
            const nama = document.getElementById("namaPenerima").value;
            const ref = document.getElementById("idTransaksi").value;

            // Basic Validation
            if (!tgl || !akunB || !akunK || jml <= 0) return alert("Mohon lengkapi semua data!");

            // 1. SMART CHECK (Prevent Double Input)
            try {
                // Define Date Range (+/- 7 days)
                const d = new Date(tgl);
                const minD = new Date(d); minD.setDate(d.getDate() - 7);
                const maxD = new Date(d); maxD.setDate(d.getDate() + 7);

                const { data: candidates } = await client.from('transaksi')
                    .select('*')
                    .eq('jumlah', jml)
                    .neq('jenis_transaksi', 'DELETED')
                    .gte('tanggal', minD.toISOString().split('T')[0])
                    .lte('tanggal', maxD.toISOString().split('T')[0]);

                let itemsToLink = null;

                if (candidates && candidates.length > 0) {
                    // Filter Logic: Check Project Match
                    // If candidate has same project tag? Or if Candidate is 'PENGAJUAN' (Pending)

                    const matches = candidates.filter(c => {
                        // A. If Pending (PENGAJUAN/APPROVED), high chance it's the request for this payment
                        if (['PENGAJUAN', 'APPROVED'].includes(c.jenis_transaksi)) return true;
                        // B. If LUNAS, warn potential duplicate
                        if (c.jenis_transaksi === 'LUNAS' || c.jenis_transaksi === 'APPROVED_BY_DIREKSI') return true;
                        return false;
                    });

                    if (matches.length > 0) {
                        // Sort by exact date match then relevance
                        matches.sort((a, b) => {
                            const dateDiffA = Math.abs(new Date(a.tanggal) - d);
                            const dateDiffB = Math.abs(new Date(b.tanggal) - d);
                            return dateDiffA - dateDiffB;
                        });

                        // Show Prompt
                        const match = matches[0]; // Show best match
                        const msg = `⚠️ POTENSI DATA GANDA / MATCHING\n\n` +
                            `Ditemukan data senilai ${fmt(match.jumlah)}:\n` +
                            `- Tanggal: ${match.tanggal}\n` +
                            `- Ket: ${match.keterangan}\n` +
                            `- Status: ${match.jenis_transaksi}\n` +
                            `- Proyek: ${match.nama_proyek || '-'}\n\n` +
                            `Apakah ini pembayaran untuk data tersebut?\n\n` +
                            `[OK] = YA, Update data ini (Status jadi Siap Verifikasi).\n` +
                            `[Cancel] = TIDAK, Ini transaksi baru (Buat Baru).`;

                        if (confirm(msg)) {
                            itemsToLink = match;
                        } else {
                            // Link Warning for LUNAS
                            if (matches.some(m => m.jenis_transaksi === 'LUNAS')) {
                                if (!confirm("PERINGATAN: Ada data bernilai sama yang sudah LUNAS. Yakin ingin tetap membuat data baru (Double)?")) return;
                            }
                        }
                    }
                }

                // 2. Format Keterangan
                let extraInfo = "";
                if (rek) extraInfo += `[REK: ${rek}] `;
                if (nama) extraInfo += `[NAMA: ${nama}] `;
                if (ref) extraInfo += `[REF: ${ref}] `;
                if (extraInfo) ket = extraInfo + ket;

                if (!confirm(itemsToLink ? "Update data lama dengan bukti pembayaran ini?" : "Posting data baru ke Finance Accounting?")) return;

                // 3. EXECUTE (UPDATE or INSERT)
                if (itemsToLink) {
                    // LINK / UPDATE EXISTING
                    const { error } = await client.from('transaksi')
                        .update({
                            jenis_transaksi: 'APPROVED_BY_DIREKSI', // Move to Verification Queue
                            bank_sumber: akunK,     // Update Source Bank
                            akun: akunB,            // Update Expense Account (Optional, usually kept from req, but Fin might override)
                            keterangan: (itemsToLink.keterangan + " " + ket).substring(0, 255), // Append info
                            // tanggal: tgl, // Keep original date or update? Usually keep input date if it's payment date? 
                            // Better keep Original Request Date or Update to Payment Date? 
                            // Let's NOT update date to keep history, or maybe Payment Date is more important?
                            // Let's only update BANK and STATUS.
                        })
                        .eq('id', itemsToLink.id);

                    if (error) throw error;
                    alert("✅ Data Lama Berhasil Diupdate! (Masuk Verifikasi Accounting)");

                } else {
                    // INSERT NEW
                    const { error } = await client.from('transaksi').insert([{
                        tanggal: tgl,
                        jenis_transaksi: 'APPROVED_BY_DIREKSI', // Bypass Approval -> Ready for Payment
                        akun: akunB,
                        bank_sumber: akunK,
                        jumlah: jml,
                        keterangan: ket,
                        nama_proyek: proyekString
                    }]);

                    if (error) throw error;
                    alert("✅ Data Baru Terkirim ke Accounting!");
                }

                // Reset Form
                document.getElementById("jumlah").value = "";
                document.getElementById("keterangan").value = "";
                document.getElementById("rekeningTujuan").value = "";
                document.getElementById("namaPenerima").value = "";
                document.getElementById("idTransaksi").value = "";
                // Keep date/source

            } catch (e) {
                alert("Error: " + e.message);
            }
        }

    </script>
