<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Kas Keluar - Dashboard Finance</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
  <style>
    body { font-family: "Segoe UI", sans-serif; background: #f4f6f8; }
    .btn-gradient { background: linear-gradient(135deg, #ef4444, #b91c1c); }
    .btn-gradient:hover { background: linear-gradient(135deg, #dc2626, #991b1b); }
    /* Animasi halus untuk panel giro */
    #panelGiro { transition: all 0.3s ease-in-out; }
  </style>
</head>
<body class="p-6 text-gray-800">

  <header class="max-w-xl mx-auto mb-6 flex justify-between items-center bg-white p-4 rounded-xl shadow-sm border-l-4 border-red-500">
    <div>
      <h1 class="text-xl font-bold text-gray-900">Kas Keluar</h1>
      <p class="text-xs text-gray-500">Catat Biaya & Pembayaran Hutang</p>
    </div>
    <a href="dashboard_operasional.html" class="bg-gray-100 hover:bg-gray-200 text-gray-600 px-4 py-2 rounded-full text-sm font-bold transition">
      <i class="fas fa-arrow-left mr-1"></i> Dashboard
    </a>
  </header>

  <main class="max-w-xl mx-auto bg-white p-8 rounded-2xl shadow-lg">
    
    <div class="space-y-5">
      
      <div>
        <label class="block text-sm font-bold text-gray-700 mb-1">Tanggal Transaksi</label>
        <input type="date" id="tanggal" class="w-full border border-gray-300 p-3 rounded-xl focus:ring-2 focus:ring-red-500 outline-none bg-gray-50 text-gray-800">
      </div>

      <div class="grid grid-cols-2 gap-4">
        <div>
            <label class="block text-sm font-bold text-gray-700 mb-1">Untuk Keperluan</label>
            <select id="akunBiaya" class="w-full border border-gray-300 p-3 rounded-xl focus:ring-2 focus:ring-red-500 bg-white">
              <option value="">-- Memuat Akun... --</option>
            </select>
        </div>
        <div>
            <label class="block text-sm font-bold text-gray-700 mb-1">Sumber Dana</label>
            <select id="akunKas" class="w-full border border-gray-300 p-3 rounded-xl focus:ring-2 focus:ring-red-500 bg-white">
              <option value="">-- Memuat Bank... --</option>
            </select>
        </div>
      </div>

      <div>
        <label class="block text-sm font-bold text-gray-700 mb-1">Jumlah Pengeluaran (Rp)</label>
        <input type="number" id="jumlah" class="w-full border border-gray-300 p-3 rounded-xl focus:ring-2 focus:ring-red-500 text-lg font-bold text-gray-800 placeholder-gray-300" placeholder="0">
      </div>

      <div class="bg-indigo-50 p-4 rounded-xl border border-indigo-100">
          <div class="flex items-center gap-3 mb-2">
              <input type="checkbox" id="chkGiro" class="w-5 h-5 text-indigo-600 rounded focus:ring-indigo-500 cursor-pointer" onchange="toggleGiro()">
              <label for="chkGiro" class="text-sm font-bold text-indigo-900 cursor-pointer select-none">Pembayaran dengan Cek / Giro Mundur?</label>
          </div>
          
          <div id="panelGiro" class="hidden space-y-3 mt-3 border-t border-indigo-200 pt-3">
              <div>
                  <label class="block text-xs font-bold text-indigo-800 mb-1">Nomor Cek / Referensi</label>
                  <input type="text" id="nomorCek" class="w-full border border-indigo-200 p-2 rounded-lg text-sm focus:ring-2 focus:ring-indigo-400" placeholder="Contoh: CG-881900">
              </div>
              <div>
                  <label class="block text-xs font-bold text-indigo-800 mb-1">Tanggal Cair (Jatuh Tempo)</label>
                  <input type="date" id="tglCair" class="w-full border border-indigo-200 p-2 rounded-lg text-sm bg-white focus:ring-2 focus:ring-indigo-400">
                  <p class="text-[10px] text-indigo-500 mt-1">*Tanggal ini akan muncul di Monitoring Cek</p>
              </div>
          </div>
      </div>

      <div>
        <label class="block text-sm font-bold text-gray-700 mb-1">Keterangan</label>
        <textarea id="keterangan" rows="2" class="w-full border border-gray-300 p-3 rounded-xl focus:ring-2 focus:ring-red-500" placeholder="Deskripsi transaksi..."></textarea>
      </div>

      <div id="statusBox" class="hidden p-3 rounded-lg text-sm font-bold text-center"></div>

      <button id="btnSimpan" onclick="simpanTransaksi()" class="w-full btn-gradient text-white font-bold py-4 rounded-xl shadow-lg transition transform hover:-translate-y-1 flex justify-center items-center gap-2">
        <i class="fas fa-paper-plane"></i> SIMPAN PENGELUARAN
      </button>

    </div>
  </main>

  <script>
    const supabaseUrl = "https://nbpxmramqufvxiikxbve.supabase.co";
    const supabaseKey = "sb_publishable_peLRGV8YGA5djczYBgLnkQ_buXXBknN"; 
    const client = supabase.createClient(supabaseUrl, supabaseKey);

    document.getElementById("tanggal").valueAsDate = new Date();
    
    // --- LOAD SEMUA AKUN DARI DB ---
    async function loadAkun() {
      const { data } = await client.from('master_akun').select('nama_akun').order('nama_akun');
      
      const selBiaya = document.getElementById("akunBiaya");
      const selKas = document.getElementById("akunKas");
      
      // Reset Pilihan
      selBiaya.innerHTML = '<option value="">-- Pilih Akun Biaya --</option>';
      selKas.innerHTML = '<option value="">-- Pilih Sumber Dana --</option>';

      if(data) {
        data.forEach(akun => {
            const nama = akun.nama_akun;
            const namaKecil = nama.toLowerCase();

            // LOGIKA PEMISAHAN:
            // Jika nama akun mengandung 'kas' atau 'bank' -> Masuk Sumber Dana
            // Selain itu -> Masuk Keperluan
            if(namaKecil.includes('kas') || namaKecil.includes('bank') || namaKecil.includes('mandiri') || namaKecil.includes('bca')) {
                selKas.innerHTML += `<option value="${nama}">${nama}</option>`;
            } else {
                selBiaya.innerHTML += `<option value="${nama}">${nama}</option>`;
            }
        });
      }
    }
    loadAkun();

    // --- TOGGLE TAMPILAN GIRO ---
    function toggleGiro() {
        const isChecked = document.getElementById("chkGiro").checked;
        const panel = document.getElementById("panelGiro");
        if(isChecked) {
            panel.classList.remove("hidden");
            document.getElementById("tglCair").required = true;
        } else {
            panel.classList.add("hidden");
            document.getElementById("tglCair").required = false;
        }
    }

    // --- SIMPAN TRANSAKSI ---
    async function simpanTransaksi() {
      const btn = document.getElementById("btnSimpan");
      const statusBox = document.getElementById("statusBox");
      
      const tglJurnal = document.getElementById("tanggal").value;
      const akunBiaya = document.getElementById("akunBiaya").value;
      const akunKas = document.getElementById("akunKas").value;
      const jumlah = Number(document.getElementById("jumlah").value);
      let keterangan = document.getElementById("keterangan").value;

      // Data Cek
      const isCek = document.getElementById("chkGiro").checked;
      const noCek = document.getElementById("nomorCek").value;
      const tglCair = document.getElementById("tglCair").value;

      if (!tglJurnal || !akunBiaya || !akunKas || jumlah <= 0) {
        alert("Data belum lengkap!"); return;
      }
      if (isCek && (!noCek || !tglCair)) {
        alert("Nomor Cek dan Tanggal Cair wajib diisi!"); return;
      }

      if(isCek) keterangan += ` (Ref: ${noCek})`;

      if(!confirm(`Simpan Pengeluaran Rp ${jumlah.toLocaleString()}?`)) return;

      btn.disabled = true;
      btn.innerHTML = `<i class="fas fa-spinner fa-spin"></i> Menyimpan...`;
      
      try {
        const refNo = "OUT-" + Date.now();

        // 1. Simpan ke Jurnal Umum (Akuntansi)
        const jurnalData = [
            {
                tanggal: tglJurnal, nomor_referensi: refNo, keterangan: keterangan,
                nama_akun: akunBiaya, debit: jumlah, kredit: 0
            },
            {
                tanggal: tglJurnal, nomor_referensi: refNo, keterangan: keterangan,
                nama_akun: akunKas, debit: 0, kredit: jumlah
            }
        ];
        
        const { error: errJurnal } = await client.from('jurnal_umum').insert(jurnalData);
        if (errJurnal) throw new Error("Gagal Jurnal: " + errJurnal.message);

        // 2. Simpan ke Transaksi (Cashflow)
        const tglTransaksi = isCek ? tglCair : tglJurnal;
        const { error: errTrans } = await client.from('transaksi').insert([{
          tanggal: tglTransaksi,
          jenis_transaksi: 'KELUAR',
          akun: akunBiaya,
          bank_sumber: akunKas,
          jumlah: jumlah,
          keterangan: keterangan
        }]);

        if (errTrans) throw new Error("Gagal Transaksi: " + errTrans.message);

        statusBox.className = "p-3 rounded-lg text-sm font-bold text-center bg-green-100 text-green-700 block mb-3";
        statusBox.innerHTML = `âœ… Berhasil Disimpan! Ref: ${refNo}`;
        
        setTimeout(() => { location.reload(); }, 1500);

      } catch (err) {
        statusBox.className = "p-3 rounded-lg text-sm font-bold text-center bg-red-100 text-red-700 block mb-3";
        statusBox.innerText = "Error: " + err.message;
        btn.disabled = false;
        btn.innerHTML = `<i class="fas fa-paper-plane"></i> SIMPAN PENGELUARAN`;
      }
    }
  </script>
</body>
</html>
