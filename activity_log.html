<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8" />
    <title>Log Aktivitas Sistem</title>
    <script src="supabase.js"></script>
    <script src="app_config.js"></script>
    <script src="auth.js"></script>
    <script>
        // Protect Screen
        PNAuth.requireAuth(); 
    </script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>

<body class="bg-gray-100 font-sans text-gray-800 p-6">

    <div class="max-w-4xl mx-auto">
        <div class="flex justify-between items-center mb-6">
            <div>
                <h1 class="text-2xl font-bold text-gray-800"><i class="fas fa-history text-blue-600 mr-2"></i>Log
                    Aktivitas</h1>
                <p class="text-sm text-gray-500">Riwayat tindakan pengguna dalam sistem.</p>
            </div>
            <button onclick="loadLogs()" class="text-blue-600 hover:text-blue-800 text-sm font-bold"><i
                    class="fas fa-sync-alt"></i> Refresh</button>
        </div>

        <div class="bg-white rounded-xl shadow-lg border border-gray-200 p-6 min-h-[500px]">
            <div id="timeline-container" class="relative border-l-2 border-gray-200 ml-3 space-y-6">

                <div class="ml-6">
                    <span class="text-gray-400 italic">Memuat data log...</span>
                </div>

            </div>

            <div class="mt-6 text-center">
                <button id="btnLoadMore" onclick="loadMore()"
                    class="text-xs text-gray-500 hover:text-blue-600 font-bold hidden">
                    Muat Lebih Banyak...
                </button>
            </div>
        </div>
    </div>

    <script>
        // Use shared client from app_config.js
        const client = window.client;

        let limit = 20;

        async function loadLogs() {
            const container = document.getElementById("timeline-container");
            container.innerHTML = '<div class="ml-6 text-gray-400 italic">Memuat...</div>';

            const { data: logs, error } = await client
                .from('activity_logs')
                .select('*')
                .order('created_at', { ascending: false })
                .limit(limit);

            if (error) {
                container.innerHTML = `<div class="ml-6 text-red-500">Error: ${error.message}</div>`;
                return;
            }

            if (!logs || logs.length === 0) {
                container.innerHTML = `<div class="ml-6 text-gray-400">Belum ada aktivitas tercatat.</div>`;
                return;
            }

            let html = "";
            let lastDate = "";

            logs.forEach(log => {
                const dateObj = new Date(log.created_at);
                const dateStr = dateObj.toLocaleDateString('id-ID', { weekday: 'long', day: 'numeric', month: 'long' });
                const timeStr = dateObj.toLocaleTimeString('id-ID', { hour: '2-digit', minute: '2-digit' });

                let colorClass = "bg-gray-500";
                if (log.tipe === 'KEUANGAN') colorClass = "bg-green-500";
                if (log.tipe === 'PROYEK') colorClass = "bg-blue-500";
                if (log.tipe === 'OPNAME') colorClass = "bg-purple-600";
                if (log.tipe === 'MARKETING') colorClass = "bg-orange-500";
                if (log.tipe === 'HAPUS') colorClass = "bg-red-500";

                if (dateStr !== lastDate) {
                    html += `
                <div class="ml-6 pt-2 mb-2">
                    <span class="bg-gray-100 text-gray-600 px-2 py-1 rounded text-[10px] font-bold uppercase tracking-wider border border-gray-300">
                        ${dateStr}
                    </span>
                </div>`;
                    lastDate = dateStr;
                }

                html += `
            <div class="mb-6 ml-6 relative group">
                <span class="absolute -left-9 top-1 flex items-center justify-center w-6 h-6 ${colorClass} rounded-full ring-4 ring-white">
                    <i class="fas ${log.icon || 'fa-circle'} text-white text-[10px]"></i>
                </span>
                
                <div class="bg-gray-50 hover:bg-blue-50 transition p-3 rounded-lg border border-gray-100 shadow-sm flex justify-between items-start">
                    <div>
                        <h3 class="text-sm font-bold text-gray-800">${log.aktivitas}</h3>
                        <div class="flex gap-2 mt-1 text-xs text-gray-500">
                            <span class="font-semibold text-blue-600"><i class="fas fa-user"></i> ${log.user_name}</span>
                            <span>â€¢</span>
                            <span>${log.tipe}</span>
                        </div>
                    </div>
                    <span class="text-[10px] text-gray-400 font-mono whitespace-nowrap ml-2">${timeStr}</span>
                </div>
            </div>
            `;
            });

            container.innerHTML = html;
            document.getElementById("btnLoadMore").classList.remove("hidden");
        }

        function loadMore() {
            limit += 20;
            loadLogs();
        }

        loadLogs();
    </script>
</body>

</html>
