<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <title>Gudang - Penerimaan Barang (GRN)</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 font-sans text-gray-800 p-6">

  <div class="max-w-5xl mx-auto mb-6 flex justify-between items-center">
    <div>
      <h1 class="text-2xl font-bold text-green-700">Penerimaan Barang (GRN)</h1>
      <p class="text-sm text-gray-500">Cek fisik barang & Upload Nota Vendor</p>
    </div>
    <div class="space-x-4 text-sm">
      <a href="inventory_req.html" class="text-blue-600 hover:underline">Input Request</a>
      <span class="text-gray-300">|</span>
      <a href="dashboard_operasional.html" class="text-gray-600 hover:underline">Kembali ke Dashboard</a>
    </div>
  </div>

  <div id="errorBox" class="max-w-5xl mx-auto mb-4 hidden bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded relative">
    <strong class="font-bold">Terjadi Kesalahan!</strong>
    <span class="block sm:inline" id="errorMsg"></span>
  </div>

  <div class="max-w-5xl mx-auto space-y-6" id="containerPO">
    <div class="text-center p-10 bg-white rounded shadow animate-pulse">
        <p class="text-gray-500 font-bold">üîÑ Sedang menghubungkan ke database...</p>
    </div>
  </div>

  <script>
    const supabaseUrl = "https://nbpxmramqufvxiikxbve.supabase.co";
    const supabaseKey = "sb_publishable_peLRGV8YGA5djczYBgLnkQ_buXXBknN"; 
    const client = supabase.createClient(supabaseUrl, supabaseKey);

    // --- 1. LOAD PO OPEN (DENGAN SELECT SPESIFIK) ---
    async function loadOpenPO() {
      try {
        const container = document.getElementById("containerPO");
        
        // PERBAIKAN UTAMA DI SINI:
        // Kita pakai "!fk_req_id" untuk memaksa sistem lewat jalur yang benar
        const { data, error } = await client
            .from('purchase_order')
            .select(`
              *,
              inventory_req!fk_req_id ( nama_barang, satuan, jumlah, pengorder )
            `)
            .eq('status', 'OPEN')
            .order('created_at', { ascending: false });

        if (error) throw new Error(error.message);

        container.innerHTML = "";

        if (!data || data.length === 0) {
            container.innerHTML = `<div class="bg-white p-8 rounded shadow text-center text-gray-500 font-bold">‚úÖ Tidak ada barang yang sedang ditunggu.</div>`;
            return;
        }

        data.forEach(po => {
            // Ambil Data Barang dengan aman
            const req = po.inventory_req; 
            const namaBarang = req ? req.nama_barang : "[Data Terhapus]";
            const jumlahOrder = req ? req.jumlah : 0;
            const satuan = req ? req.satuan : "";
            
            const card = document.createElement('div');
            card.className = "bg-white rounded-lg shadow-md overflow-hidden border-l-4 border-green-500";
            
            card.innerHTML = `
            <div class="p-6">
                <div class="flex justify-between items-start mb-4">
                  <div>
                      <h3 class="text-xl font-bold text-gray-800">${po.nomor_po}</h3>
                      <p class="text-sm text-gray-500">Vendor: <strong>${po.nama_vendor}</strong></p>
                  </div>
                  <div class="text-right">
                    <span class="bg-blue-100 text-blue-800 text-xs font-bold px-2 py-1 rounded">Jatuh Tempo: ${po.jatuh_tempo}</span>
                  </div>
                </div>

                <div class="bg-gray-50 p-4 rounded mb-4 border border-gray-200">
                  <p class="text-xs text-gray-500 uppercase font-bold mb-1">Barang Datang:</p>
                  <p class="text-lg font-bold text-gray-800">${namaBarang}</p>
                  <p class="text-sm text-gray-600">Order: ${jumlahOrder} ${satuan}</p>
                </div>

                <div class="bg-green-50 p-4 rounded border border-green-100">
                  <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-4">
                      <div>
                        <label class="block text-xs font-bold text-gray-600 mb-1">Jumlah Diterima</label>
                        <input type="number" id="qty-${po.id}" value="${jumlahOrder}" class="w-full border p-2 rounded text-sm font-bold text-green-700">
                      </div>
                      <div>
                        <label class="block text-xs font-bold text-gray-600 mb-1">Kondisi</label>
                        <select id="kondisi-${po.id}" class="w-full border p-2 rounded text-sm">
                            <option value="Bagus">‚úÖ Bagus</option>
                            <option value="Rusak">‚ùå Rusak</option>
                        </select>
                      </div>
                  </div>
                  
                  <div class="mb-4">
                    <label class="block text-xs font-bold text-green-800 mb-1">Upload Nota (Wajib)</label>
                    <input type="file" id="nota-${po.id}" class="w-full bg-white text-sm border p-1 rounded">
                  </div>

                  <button onclick="terimaBarang(${po.id}, '${po.nomor_po}')" class="w-full bg-green-600 hover:bg-green-700 text-white font-bold py-2 px-4 rounded shadow">
                      Konfirmasi Terima
                  </button>
                </div>
            </div>
            `;
            container.appendChild(card);
        });

      } catch (err) {
        console.error(err);
        document.getElementById("errorBox").classList.remove("hidden");
        document.getElementById("errorMsg").innerText = "Error: " + err.message;
        document.getElementById("containerPO").innerHTML = "";
      }
    }

    // --- 2. TERIMA BARANG ---
    async function terimaBarang(poId, noPO) {
      try {
          const qty = document.getElementById(`qty-${poId}`).value;
          const kondisi = document.getElementById(`kondisi-${poId}`).value;
          const fileInput = document.getElementById(`nota-${poId}`);

          if(fileInput.files.length === 0) { alert("Wajib upload nota!"); return; }
          if(!confirm(`Terima barang ${noPO}?`)) return;

          const namaFile = "Nota_" + noPO + "_" + fileInput.files[0].name;

          // Simpan GRN
          const { error: errGRN } = await client.from('grn_terima').insert([{
            po_id: poId, jumlah_diterima: qty, kondisi_barang: kondisi,
            nama_pemeriksa: "Gudang", tanggal_terima: new Date(), bukti_nota: namaFile
          }]);
          if(errGRN) throw errGRN;

          // Update PO
          const { error: errUp } = await client.from('purchase_order').update({ status: 'DITERIMA' }).eq('id', poId);
          if(errUp) throw errUp;

          alert("Berhasil!");
          loadOpenPO();
      } catch (e) {
          alert("Gagal: " + e.message);
      }
    }

    loadOpenPO();
  </script>
</body>
</html>
