<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manajemen Proyek - CV. Sunrise</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">

    <script src="supabase.js"></script>
    <script src="app_config.js"></script>
    <script src="auth.js"></script>

    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #F8FAFC;
        }

        .glass-header {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(12px);
            border-bottom: 1px solid #e2e8f0;
        }

        .project-card {
            transition: all 0.2s ease;
        }

        .project-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px -4px rgba(0, 0, 0, 0.1);
        }

        .progress-bar-bg {
            background-color: #f1f5f9;
            border-radius: 99px;
            height: 8px;
            overflow: hidden;
        }

        .progress-bar-fill {
            height: 100%;
            border-radius: 99px;
            transition: width 0.5s ease;
        }
    </style>
</head>

<body class="text-slate-800">

    <!-- HEADER -->
    <header class="glass-header fixed top-0 w-full z-50 px-6 py-3 flex justify-between items-center">
        <div class="flex items-center gap-4">
            <a href="cv_sunrise.html"
                class="flex items-center justify-center w-10 h-10 bg-slate-100 hover:bg-slate-200 rounded-xl text-slate-500 transition">
                <i class="fas fa-arrow-left"></i>
            </a>
            <div>
                <p class="text-[10px] uppercase font-bold text-orange-600 tracking-wider">Modul Sipil</p>
                <h1 class="text-lg font-black text-slate-800 leading-tight">Manajemen Proyek</h1>
            </div>
        </div>
        <button onclick="alert('Fitur Tambah Proyek Segera Hadir')"
            class="bg-orange-600 text-white px-4 py-2 rounded-lg text-sm font-bold hover:bg-orange-700 shadow-sm transition flex items-center gap-2">
            <i class="fas fa-plus"></i> Proyek Baru
        </button>
    </header>

    <main class="pt-24 pb-12 px-4 md:px-8 max-w-6xl mx-auto">

        <!-- SEARCH & FILTER -->
        <div class="flex gap-4 mb-8">
            <div class="relative flex-grow">
                <i class="fas fa-search absolute left-4 top-1/2 transform -translate-y-1/2 text-slate-400"></i>
                <input type="text" placeholder="Cari nama proyek atau lokasi..."
                    class="w-full pl-10 pr-4 py-3 bg-white border border-slate-200 rounded-xl focus:outline-none focus:border-orange-500 shadow-sm">
            </div>
            <select
                class="px-4 py-3 bg-white border border-slate-200 rounded-xl focus:outline-none focus:border-orange-500 shadow-sm font-semibold text-slate-600">
                <option value="all">Semua Status</option>
                <option value="active">Sedang Berjalan</option>
                <option value="planning">Perencanaan</option>
                <option value="finished">Selesa</option>
            </select>
        </div>

        <!-- PROJECT GRID -->
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6" id="projectGrid">

            <!-- DEMO CARD 1 -->
            <div class="project-card bg-white p-5 rounded-2xl border border-slate-200 shadow-sm cursor-pointer"
                onclick="alert('Detail Proyek...')">
                <div class="flex justify-between items-start mb-3">
                    <div
                        class="bg-orange-50 text-orange-600 px-3 py-1 rounded-full text-[10px] font-bold uppercase tracking-wide">
                        Renovasi</div>
                    <i class="fas fa-ellipsis-h text-slate-300 hover:text-slate-500"></i>
                </div>
                <h3 class="text-lg font-bold text-slate-800 mb-1">Renovasi Rumah Type 45</h3>
                <p class="text-xs text-slate-500 mb-4"><i class="fas fa-map-marker-alt mr-1"></i> Royal Spring, Makassar
                </p>

                <div class="flex justify-between text-xs font-semibold text-slate-600 mb-1">
                    <span>Progress Fisik</span>
                    <span>35%</span>
                </div>
                <div class="progress-bar-bg mb-4">
                    <div class="progress-bar-fill bg-orange-500" style="width: 35%"></div>
                </div>

                <div class="flex items-center justify-between pt-4 border-t border-slate-50">
                    <div class="flex -space-x-2">
                        <div class="w-8 h-8 rounded-full bg-slate-200 border-2 border-white flex items-center justify-center text-xs font-bold text-slate-500"
                            title="Mandor">AG</div>
                        <div class="w-8 h-8 rounded-full bg-slate-200 border-2 border-white flex items-center justify-center text-xs font-bold text-slate-500"
                            title="Tukang">UD</div>
                        <div
                            class="w-8 h-8 rounded-full bg-slate-100 border-2 border-white flex items-center justify-center text-xs text-slate-400">
                            +4</div>
                    </div>
                    <p class="text-xs font-bold text-slate-400">Deadline: 20 Feb</p>
                </div>
            </div>

            <!-- DEMO CARD 2 -->
            <div class="project-card bg-white p-5 rounded-2xl border border-slate-200 shadow-sm cursor-pointer"
                onclick="alert('Detail Proyek...')">
                <div class="flex justify-between items-start mb-3">
                    <div
                        class="bg-emerald-50 text-emerald-600 px-3 py-1 rounded-full text-[10px] font-bold uppercase tracking-wide">
                        Bangun Baru</div>
                    <i class="fas fa-ellipsis-h text-slate-300 hover:text-slate-500"></i>
                </div>
                <h3 class="text-lg font-bold text-slate-800 mb-1">Ruko 2 Lantai - Bpk. Haji</h3>
                <p class="text-xs text-slate-500 mb-4"><i class="fas fa-map-marker-alt mr-1"></i> Jl. Pettarani</p>

                <div class="flex justify-between text-xs font-semibold text-slate-600 mb-1">
                    <span>Progress Fisik</span>
                    <span>70%</span>
                </div>
                <div class="progress-bar-bg mb-4">
                    <div class="progress-bar-fill bg-emerald-500" style="width: 70%"></div>
                </div>

                <div class="flex items-center justify-between pt-4 border-t border-slate-50">
                    <div class="flex -space-x-2">
                        <div
                            class="w-8 h-8 rounded-full bg-slate-200 border-2 border-white flex items-center justify-center text-xs font-bold text-slate-500">
                            YT</div>
                        <div
                            class="w-8 h-8 rounded-full bg-slate-100 border-2 border-white flex items-center justify-center text-xs text-slate-400">
                            +8</div>
                    </div>
                    <p class="text-xs font-bold text-slate-400">Deadline: 15 Mar</p>
                </div>
            </div>

        </div>

    </main>

    <script>
        // Placeholder for future logic
        document.addEventListener('DOMContentLoaded', () => {
            console.log("Projects loaded");
        });
    </script>
</body>

</html>
