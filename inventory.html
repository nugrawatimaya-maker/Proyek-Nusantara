<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Request Barang - Gudang</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 font-sans text-gray-800">

  <div class="max-w-xl mx-auto mt-10 p-6 bg-white rounded-lg shadow-lg">
    <div class="text-center mb-6">
      <h1 class="text-2xl font-bold text-indigo-700">Form Permintaan Barang</h1>
      <p class="text-sm text-gray-500">Langkah 1: Staff Gudang Input Kebutuhan</p>
    </div>

    <form id="reqForm" class="space-y-4">
      
      <div>
        <label class="block text-sm font-bold mb-1">Nama Material / Barang</label>
        <input type="text" id="barang" class="w-full border rounded p-2" placeholder="Contoh: Semen Tonasa / Kertas A4" required>
      </div>

      <div class="flex gap-4">
        <div class="w-1/2">
          <label class="block text-sm font-bold mb-1">Jumlah</label>
          <input type="number" id="jumlah" class="w-full border rounded p-2" placeholder="0" required>
        </div>
        <div class="w-1/2">
          <label class="block text-sm font-bold mb-1">Satuan</label>
          <select id="satuan" class="w-full border rounded p-2 bg-white">
            <option>Pcs</option>
            <option>Unit</option>
            <option>Kg</option>
            <option>Sak</option>
            <option>Meter</option>
            <option>Box</option>
          </select>
        </div>
      </div>

      <div>
        <label class="block text-sm font-bold mb-1">Nama Pengorder (Staff)</label>
        <input type="text" id="pengorder" class="w-full border rounded p-2" placeholder="Nama Anda" required>
      </div>

      <button type="submit" class="w-full bg-indigo-600 text-white font-bold py-3 rounded hover:bg-indigo-700 transition">
        üöÄ Kirim Permintaan ke Finance
      </button>

    </form>

    <div id="pesan" class="hidden mt-4 p-3 bg-green-100 text-green-700 rounded text-center font-bold"></div>
  </div>

  <div class="max-w-xl mx-auto mt-8">
    <h3 class="font-bold text-gray-600 mb-2">Permintaan Terkirim (Pending PO)</h3>
    <ul id="listReq" class="bg-white rounded shadow divide-y text-sm">
      <li class="p-3 text-center text-gray-400">Memuat data...</li>
    </ul>
  </div>

  <script>
    // --- KONEKSI SUPABASE ---
    const supabaseUrl = "https://nbpxmramqufvxiikxbve.supabase.co";
    const supabaseKey = "sb_publishable_peLRGV8YGA5djczYBgLnkQ_buXXBknN"; 
    const client = supabase.createClient(supabaseUrl, supabaseKey);

    // 1. KIRIM DATA
    document.getElementById("reqForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      
      const payload = {
        nama_barang: document.getElementById("barang").value,
        jumlah: document.getElementById("jumlah").value,
        satuan: document.getElementById("satuan").value,
        pengorder: document.getElementById("pengorder").value,
        status: "PENDING"
      };

      const { error } = await client.from('inventory_req').insert([payload]);

      if (error) {
        alert("Gagal: " + error.message);
      } else {
        document.getElementById("pesan").innerText = "‚úÖ Permintaan berhasil dikirim!";
        document.getElementById("pesan").classList.remove("hidden");
        document.getElementById("reqForm").reset();
        loadRequest(); // Refresh list bawah
        setTimeout(() => document.getElementById("pesan").classList.add("hidden"), 3000);
      }
    });

    // 2. TAMPILKAN LIST REQUEST
    async function loadRequest() {
      const { data, error } = await client
        .from('inventory_req')
        .select('*')
        .eq('status', 'PENDING') // Hanya tampilkan yang belum diproses PO
        .order('id', { ascending: false });

      const list = document.getElementById("listReq");
      list.innerHTML = "";

      if (data.length === 0) {
        list.innerHTML = '<li class="p-3 text-center text-gray-400">Belum ada permintaan baru.</li>';
        return;
      }

      data.forEach(item => {
        list.innerHTML += `
          <li class="p-3 flex justify-between items-center hover:bg-gray-50">
            <div>
              <span class="font-bold text-indigo-900">${item.nama_barang}</span>
              <span class="text-xs bg-gray-200 px-2 py-1 rounded ml-2">${item.jumlah} ${item.satuan}</span>
              <div class="text-xs text-gray-500">Oleh: ${item.pengorder} | ${new Date(item.created_at).toLocaleDateString()}</div>
            </div>
            <span class="text-xs font-bold text-orange-500">Menunggu PO ‚è≥</span>
          </li>
        `;
      });
    }

    loadRequest();
  </script>
</body>
</html>
